<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}">

  {% include head-custom.html %}
  {% seo %}
</head>
<body>  

  <header>
    <div class="container">
      <a class="site-title" href="{{ '/' | relative_url }}">
        {{ site.title | default: site.github.repository_name }}
      </a>
      <br/>
      <span class="site-description">{{ site.description | default: site.github.project_tagline }}</span>

    </div>
  </header>  

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>

  <footer>
    <div class="container">
      &copy; goodtimes | <a href="https://www.goodtimes.technology">Website</a> | <a href="https://github.com/goodtimes-code">GitHub</a> | <a href="https://www.instagram.com/goodtimes_laser/">Instagram</a> | <a href="https://www.youtube.com/@goodtimes-laser">YouTube</a> | <a href="https://www.goodtimes.technology/">Imprint</a>
    </div>
  </footer>
</body>
</html>
